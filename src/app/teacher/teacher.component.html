<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <br>
    <div class="container">
        <h3><b>Login Teacher</b></h3>
        <br>
        <form (submit)="getData(postForm)" #postForm="ngForm">

            <div class="form-group">
                <label for="user">Username</label>
                <input required type="text" class="form-control" id="user" placeholder="Enter Username" name="user" ngModel>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter Password" name="pass" ngModel>
            </div>
            <button type="submit" class="btn btn-primary "><b>Login</b></button>
            <button type="reset" class="btn btn-secondary"><b>Cancel</b></button>
        </form>
    </div>
</div>
