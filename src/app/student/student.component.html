<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="marginResult">
    <h4 class="text-center"><b>Find Result</b></h4>
    <div class="logout">
        <a routerLink="/"><button class="btn btn-danger pull-right" >Logout</button></a>
      </div>
  </div>

    <div class="container col-md-5">
        <div class="card">
            <div class="card-body">
                 <form (submit)="getData(postForm)" #postForm="ngForm">

                    <fieldset class="form-group">
                <label for="id">Roll No</label>
                <input type="number" class="form-control" id="id" placeholder="Enter Roll No" name="id" ngModel>
                    </fieldset>

                    <fieldset class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob" ngModel>
            </fieldset>
            
            <button type=" submit " class="btn btn-primary ">Search</button>
            <button type="reset" class="btn btn-secondary ">Clear</button>
        </form>
    </div>
</div>
