<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="marginResult">
    <a routerLink="/Result"><h5>Back</h5></a>
    <h4 class="text-center"><b>Add New Result</b></h4>
    <div class="logout">
        <a routerLink="/"><button class="btn btn-danger pull-right" >Logout</button></a>
      </div>
  </div>

  <div class="container col-md-5">
    <div class="card">
        <div class="card-body">
        <form (ngSubmit)="getData(postForm.value)" #postForm="ngForm">

            <fieldset class="form-group">
                <label for="roll">Roll No.</label>
                <input type="number" class="form-control" id="roll" placeholder="Enter Roll No" name="id" ngModel>
            </fieldset>

            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ngModel>
            </fieldset>

            <fieldset class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" ngModel>
            </fieldset>

            <fieldset class="form-group">
                <label for="score">Score</label>
                <input type="number" class="form-control" id="score" placeholder="Enter Score" name="score" ngModel>
            </fieldset>

            <button type=" submit " class="btn btn-primary "><b>Submit</b></button>
            <button type="reset" class="btn btn-secondary "><b>Clear</b></button>
        </form>
        </div>
    </div>
  </div>
