<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <br>
    <div class="container">
        <h4>Edit Result</h4>
        <br>
        <form (ngSubmit)="getData()" [formGroup]="editResult">

            <div class="form-group">
                <label for="roll">Roll No.:</label>
                <input type="number" class="form-control" id="roll" placeholder="Enter Roll No." formControlName="id">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" formControlName="dob">
            </div>

            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" class="form-control" id="score" placeholder="Enter score" formControlName="score">
            </div>

            <button type="submit" class="btn btn-primary ">Update</button>
            <button type="reset" class="btn btn-primary ">Clear</button>
        </form>
    </div>
</div>
